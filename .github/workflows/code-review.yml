name: Code Review

on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Get PR info
        id: pr-info
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            const changedFiles = files.map(f => f.filename);
            const additions = context.payload.pull_request.additions;
            const deletions = context.payload.pull_request.deletions;
            const changedFilesCount = changedFiles.length;

            let review = [];
            review.push('## üìã PR ÏûêÎèô Î¶¨Î∑∞\n');

            // Summary
            review.push('### üìä Î≥ÄÍ≤Ω ÏÇ¨Ìï≠ ÏöîÏïΩ');
            review.push(`- üìÅ Î≥ÄÍ≤ΩÎêú ÌååÏùº: **${changedFilesCount}Í∞ú**`);
            review.push(`- ‚ûï Ï∂îÍ∞ÄÎêú Ï§Ñ: **${additions}Ï§Ñ**`);
            review.push(`- ‚ûñ ÏÇ≠Ï†úÎêú Ï§Ñ: **${deletions}Ï§Ñ**`);
            review.push('');

            // File categorization for AI project
            const fileTypes = {
              models: [],
              data: [],
              training: [],
              inference: [],
              tests: [],
              notebooks: [],
              configs: [],
              others: []
            };

            for (const file of changedFiles) {
              if (!file) continue;
              if (file.includes('model')) fileTypes.models.push(file);
              else if (file.includes('data') || file.includes('preprocess')) fileTypes.data.push(file);
              else if (file.includes('train')) fileTypes.training.push(file);
              else if (file.includes('inference') || file.includes('predict')) fileTypes.inference.push(file);
              else if (file.includes('test')) fileTypes.tests.push(file);
              else if (file.endsWith('.ipynb')) fileTypes.notebooks.push(file);
              else if (file.endsWith('.yml') || file.endsWith('.yaml') || file.endsWith('.json')) fileTypes.configs.push(file);
              else fileTypes.others.push(file);
            }

            review.push('### üìÇ Î≥ÄÍ≤ΩÎêú ÌååÏùº Î∂ÑÎ•ò');
            if (fileTypes.models.length) review.push(`- üß† Î™®Îç∏: ${fileTypes.models.length}Í∞ú`);
            if (fileTypes.data.length) review.push(`- üìä Îç∞Ïù¥ÌÑ∞/Ï†ÑÏ≤òÎ¶¨: ${fileTypes.data.length}Í∞ú`);
            if (fileTypes.training.length) review.push(`- üèãÔ∏è ÌïôÏäµ: ${fileTypes.training.length}Í∞ú`);
            if (fileTypes.inference.length) review.push(`- üîÆ Ï∂îÎ°†: ${fileTypes.inference.length}Í∞ú`);
            if (fileTypes.tests.length) review.push(`- üß™ ÌÖåÏä§Ìä∏: ${fileTypes.tests.length}Í∞ú`);
            if (fileTypes.notebooks.length) review.push(`- üìì ÎÖ∏Ìä∏Î∂Å: ${fileTypes.notebooks.length}Í∞ú`);
            if (fileTypes.configs.length) review.push(`- ‚öôÔ∏è ÏÑ§Ï†ï: ${fileTypes.configs.length}Í∞ú`);
            if (fileTypes.others.length) review.push(`- üì¶ Í∏∞ÌÉÄ: ${fileTypes.others.length}Í∞ú`);
            review.push('');

            // Warnings
            let warnings = [];
            if (additions > 500) warnings.push('‚ö†Ô∏è Î≥ÄÍ≤ΩÎüâÏù¥ 500Ï§ÑÏùÑ Ï¥àÍ≥ºÌï©ÎãàÎã§. PRÏùÑ Îçî ÏûëÍ≤å ÎÇòÎàÑÎäî Í≤ÉÏùÑ Í≥†Î†§Ìï¥Ï£ºÏÑ∏Ïöî.');
            if (changedFilesCount > 20) warnings.push('‚ö†Ô∏è 20Í∞ú Ïù¥ÏÉÅÏùò ÌååÏùºÏù¥ Î≥ÄÍ≤ΩÎêòÏóàÏäµÎãàÎã§.');

            if (warnings.length > 0) {
              review.push('### ‚ö†Ô∏è Ï£ºÏùòÏÇ¨Ìï≠');
              warnings.forEach(w => review.push(w));
            }

            // Post comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number
            });

            const botComment = comments.find(c => c.user.login === 'github-actions[bot]' && c.body.includes('PR ÏûêÎèô Î¶¨Î∑∞'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: review.join('\n')
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: review.join('\n')
              });
            }
